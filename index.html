<!DOCTYPE html>
<html>
  <head>
    <title>HI</title>
    <style>
      #first-paragraph {
        color: red;
      }
    </style>  
  </head>
  <body>
    <h1>Hi Person</h1>
    <span id="first-paragraph">Hello Person. How Are You Person. Why Are You On My Website Person?</span>
    <button id="change-button">Change</button>
    <script>
      var button = getElementById("change-button");
      var firstParagraph = getElementById("first-paragraph")
      var onButtonClick = function(){
        firstParagraph.textContent = "Get Some Help You Normie";
      }
      button.addEventListener(click, onButtonClick);
    </script>
  </body>
</html>
