<!DOCTYPE html>
<html>
  <head>
    <title>HI</title>
    <style>
      #first-paragraph {
        color: red;
      }
    </style>  
  </head>
  <body>
    <h1>Hi Person</h1>
    <span id="first-paragraph">Hello Person. How Are You Person. Why Are You On My Website Person?</span>
    <button id="change-button">Change</button>
    <script>
      var button = document.getElementById("change-button");
      var firstParagraph = document.getElementById("first-paragraph")
      var onButtonClick = function(){
        var text = firstParagraph.textContent;
        if (text = "Hello Person. How Are You Person. Why Are You On My Website Person?") {
          text = "Get Some Help You Normie";
        } else {
          text = "Hello Person. How Are You Person. Why Are You On My Website Person?";
        };
      };
      button.addEventListener("click", onButtonClick);
    </script>
  </body>
</html>
